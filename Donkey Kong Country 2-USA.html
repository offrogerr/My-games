<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donkey Kong Country 2</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

#game {
  width: 100%;
  height: 100%;
}

#btnFullscreen {
  position: fixed;
  top: 20px;
  left: 25%;
  transform: translateX(-50%);
  padding: 12px 22px;
  font-size: 16px;
  z-index: 1000;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="btnFullscreen">Tela cheia</button>
<div id="game"></div>

<script>
  window.EJS_player = "#game";
  window.EJS_core = "snes";
  window.EJS_gameUrl = "roms/Donkey Kong Country 2-USA.smc";
  window.EJS_pathtodata = "emulatorjs/data/";
</script>

<script src="emulatorjs/loader.js"></script>

<script>
const btn = document.getElementById("btnFullscreen");

btn.addEventListener("click", () => {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  btn.style.display = "none";
});

document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) btn.style.display = "block";
});
</script>

</body>
</html>
