<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Killer Instinct   USA</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* ==============================
   BOTÃO TELA CHEIA (PRÓPRIO)
   ============================== */
#fullscreen-btn {
  position: fixed;
  top: 10px;
  left: 10px; /* <<< CORREÇÃO AQUI */
  z-index: 99999;
  padding: 6px 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: 1px solid #fff;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

#fullscreen-btn:hover {
  background: rgba(255,255,255,0.2);
}

/* ==============================
   CONTROLES OVERLAY (EmulatorJS)
   ============================== */

/* Select */
.ejs-select {
  position: absolute !important;
  bottom: 90px !important;
  left: 20px !important;
}

/* Start */
.ejs-start {
  position: absolute !important;
  bottom: 50px !important;
  left: 20px !important;
}

/* Rápido */
.ejs-fast-forward {
  position: absolute !important;
  bottom: 90px !important;
  right: 20px !important;
}

/* Lento */
.ejs-slow-motion {
  position: absolute !important;
  bottom: 50px !important;
  right: 20px !important;
}
</style>
</head>

<body>

<button id="fullscreen-btn">⛶ Tela cheia</button>

<div id="game"></div>

<script>
  // Configuração EmulatorJS
  window.EJS_player = "#game";
  window.EJS_core = "snes";
  window.EJS_gameUrl = "roms/Killer Instinct - USA.smc";
  window.EJS_pathtodata = "emulatorjs/data/";

  // ==============================
  // FULLSCREEN NATIVO DO NAVEGADOR
  // ==============================
  const fsBtn = document.getElementById("fullscreen-btn");

  fsBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    }
  });

  // Esconde o botão ao entrar em fullscreen
  document.addEventListener("fullscreenchange", () => {
    if (document.fullscreenElement) {
      fsBtn.style.display = "none";
    } else {
      fsBtn.style.display = "block";
    }
  });
</script>

<script src="emulatorjs/loader.js"></script>

</body>
</html>
